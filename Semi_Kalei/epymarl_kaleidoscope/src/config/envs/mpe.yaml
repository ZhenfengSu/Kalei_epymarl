# MPE (Multi-Particle Environment) configuration for Kaleidoscope
env: "gymma"

env_args:
  # MPE environment name (examples: "simple_spread-v3", "simple_tag_v3", "simple_adversary_v3")
  key: null
  time_limit: 25
  pretrained_wrapper: null
  common_reward: True
  reward_scalarisation: "sum"

test_greedy: True
test_nepisode: 100
test_interval: 10000
log_interval: 5000
runner_log_interval: 5000
learner_log_interval: 5000
t_max: 500000
